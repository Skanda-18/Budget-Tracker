<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            margin: 0;
            padding: 50px;
        }

        .container {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .box {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .box1 {
            background: linear-gradient(135deg, #2a5e23 0%, #020d02 100%);
        }

        .box2 {
            background: linear-gradient(135deg, #580b0b 0%, #1e0505f7 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
    </div>
</body>
</html>
